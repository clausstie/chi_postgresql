<HTML>
<HEAD>
<meta NAME="author" CONTENT="Judit Papp">
<link REL="stylesheet" TYPE="text/css" HREF="../../marvinmanuals.css" TITLE="Style">

<TITLE>MarvinSpace demo</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function selectedDrawType(i)
{
  if(document.DrawType.group1[i].checked == true)
  {
    document.MSpaceApplet.setProperty( "MacroMolecule.DrawType", document.DrawType.group1[i].value );
  }
}

function selectedColorType(i)
{
  if(document.ColorType.group1[i].checked == true)
  {
    document.MSpaceApplet.setProperty( "MacroMolecule.ColorType", document.ColorType.group1[i].value );
  }	  
}

function showSecondary() 
{
  document.MSpaceApplet.setProperty( "MacroMolecule.SecondaryStructure", document.DrawType.cb.checked==1 );
}
function showBondOrder()
{
  document.MSpaceApplet.setProperty( "MacroMolecule.DisplayBondOrder", document.DrawType.bondorder.checked==1 );
}
</SCRIPT>

</HEAD>

<BODY>

<H1>MarvinSpace 1.2</H1>

<table cellspacing="0" cellpadding="5" border="0">
<tr>
<td>
<applet codebase="../.."
code="chemaxon/marvin/space/gui/MSpaceApplet" name="MSpaceApplet" width=600 height=600
archive="mspace.jar,jogl.jar">
<param name="progressbar" value="true">
<param name="selectionpanel" value="false">
<param name="molecule" value="http://www.chemaxon.com/shared/MarvinSpace/pdb/1AO7.pdb">
</applet>
</td>

<td>
Draw types<br>
<form name="DrawType">
<input type="radio" name="group1" value="Wire" checked="true" onClick="selectedDrawType(0)"> Wire<br>
<input type="radio" name="group1" value="Ball" onClick="selectedDrawType(1)"> Ball<br>
<input type="radio" name="group1" value="Stick" onClick="selectedDrawType(2)"> Stick<br>
<input type="radio" name="group1" value="BallAndWire" onClick="selectedDrawType(3)"> Ball and Wire <br>
<input type="radio" name="group1" value="BallAndStick" onClick="selectedDrawType(4)"> Ball and Stick<br>
<input type="radio" name="group1" value="Spacefill" onClick="selectedDrawType(5)"> Spacefill<br>
<input type="checkbox" name="cb" onClick="showSecondary()">Show secondary structure<br>
<input type="checkbox" name="bondorder" onClick="showBondOrder()">Display bond order<br>
</form>
<br>

Color types<br>
<form name="ColorType">
<input type="radio" name="group1" value="Constant" onClick="selectedColorType(0)"> Constant<br>
<input type="radio" name="group1" value="CPK" checked="true" onClick="selectedColorType(1)"> CPK<br>
<input type="radio" name="group1" value="Residue" onClick="selectedColorType(2)"> Residue<br>
<input type="radio" name="group1" value="Chain" onClick="selectedColorType(3)"> Chain<br>
</form>
</td>
</tr>
</table>
</BODY>
</HTML>
